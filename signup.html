<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple salary expense tracker to help you plan, save, and control your monthly salary.">
    <title>Signup | Monthly Salary Expense Tracker</title>
    <link rel="stylesheet" href="styles/styles.scss">
    <link rel="stylesheet" href="styles/pages/auth.scss">
    <script src="scripts/scripts.js"></script>
</head>

<body>
    <section class="view__auth">
        <div class="wrapper">
            <h1>Sign Up</h1>
            <p>Signup to create your account</p>
            <form>
                <div>
                    <label for="username">Username</label>
                    <input id="username" type="text" required pattern="^[a-z]+$" minlength="5">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" type="password" required minlength="5">
                </div>
                <div id="error-message"></div>
                <button>Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </section>
    <script src="scripts/pages/auth.js"></script>
</body>

</html>
