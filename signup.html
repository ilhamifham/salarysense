<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple salary expense tracker to help you plan, save, and control your monthly salary.">
    <title>Signup | Monthly Salary Expense Tracker</title>
    <link rel="stylesheet" href="styles/styles.scss">
    <link rel="stylesheet" href="styles/pages/auth.scss">
    <script src="scripts/scripts.js"></script>
</head>

<body class="color-background">
    <section class="view__auth">
        <div class="wrapper color-border radius-sm color-background-2">
            <h1 class="color-heading">Sign Up</h1>
            <p class="color-description">Signup to create your account</p>
            <form>
                <div>
                    <label for="username" class="color-heading">Username</label>
                    <input id="username" type="text" required pattern="^[a-z]+$" minlength="5" class="color-border color-description-2 radius-sm">
                </div>
                <div>
                    <label for="password" class="color-heading">Password</label>
                    <input id="password" type="password" required minlength="5" class="color-border color-description-2 radius-sm">
                </div>
                <div id="error-message" class="color-error"></div>
                <button class="color-accent color-white radius-sm">Sign Up</button>
            </form>
            <p class="color-description">Already have an account? <a href="login.html" class="color-heading">Log In</a></p>
        </div>
    </section>
    <script src="scripts/pages/auth.js"></script>
</body>

</html>
